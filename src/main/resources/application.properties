# ====================
# CONFIGURAÇÕES POR AMBIENTE
# ====================

# DESENVOLVIMENTO
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=quarkus
%dev.quarkus.datasource.password=quarkus
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/redeok_db

# TESTE
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:redeok_test_db;DB_CLOSE_DELAY=-1

# PRODUÇÃO (Docker)
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=quarkus
%prod.quarkus.datasource.password=quarkus
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/redeok_db

# ====================
# CONFIGURAÇÕES COMUNS
# ====================

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# Hibernate
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=%dev.true

# Server
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logs
quarkus.log.level=INFO
%dev.quarkus.log.category."com.redeok".level=DEBUG