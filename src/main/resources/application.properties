# ====================
# AMBIENTE DE DESENVOLVIMENTO (quarkus:dev)
# ====================
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=quarkus
%dev.quarkus.datasource.password=quarkus
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/redeok_db

# ====================
# AMBIENTE DE TESTE (./gradlew test)
# ====================
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:redeok_test_db;DB_CLOSE_DELAY=-1

# ====================
# AMBIENTE DOCKER (quando aplicação roda em container)
# ====================
%docker.quarkus.datasource.db-kind=postgresql
%docker.quarkus.datasource.username=quarkus
%docker.quarkus.datasource.password=quarkus
%docker.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/redeok_db

# ====================
# CONFIGURAÇÕES COMUNS
# ====================
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:sql
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true
quarkus.jdbi.enable-di=true